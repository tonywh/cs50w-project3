{% extends "orders/base.html" %}

{% block head %}
  {% load static %}
  <link rel="stylesheet" href="{% static "menu.css" %}">

  <script id="menutab" type="text/x-handlebars-template">
    {% verbatim %}
      <a class="nav-item nav-link" value="{{ name }}" href="#">{{ name }}</a>
    {% endverbatim %}
  </script>

  <script id="menudetail" type="text/x-handlebars-template">
    {% verbatim %}
      <div class="tab-detail" value="{{ name }}">
        {{#each items}}
          <a href="#" class="menu-link" value="{{@root.name}}-{{this.name}}">{{ this.name }}</a>
          {{#if this.price}}
            <span class="menu-price">{{ this.price }}</span><br>
          {{else}}
            <span class="menu-price">from {{ this.price0 }}</span><br>
          {{/if}}
          <div class="menu-detail" value="{{@root.name}}-{{this.name}}" style="display:none">
            <p class="menu-description">{{ description }}</p>
            {{#if options}}
              {{#each options}}
                <input type="checkbox" class="item-option" name="{{ this.name }}" value="{{ this.name }}">
                <label for="{{ this.name }}">{{ this.name }}</label><br>
              {{/each}}
            {{/if}}
          </div>
        {{/each}}
      </div>
    {% endverbatim %}
  </script>

  <script src="{% static "menu.js" %}"></script>
  
{% endblock %}

{% block body %}
  <nav class="nav nav-pills nav-fill" id="tabs">
  </nav>
  <div id="tabs-detail">
  </div>
{% endblock %}
